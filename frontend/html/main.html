<!DOCTYPE html>
<html>
    <head>
        <title>Main</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/main.css">
    </head>

    <body>
        <div id="header-container">
        </div>
        
        <div id="main-container">
            <div id='show-profile-container'>
                 <h1>경북대학교</h1>
                 <div>
                     <input type="button" value="새로운 공간 등록" id="move-create-hole-button">
                </div>
            </div>

            <div id="show-holes-container">
            </div>
            
            <div id="show-hole-detail-container" style="display: none">
                <div>
                    <p id='hole-detail-name'></p>
                    <p id='hole-detail-explain'></p>

                    <div>
                        <input type="button" id='edit-hole-button' value='수정'>
                        <input type="button" id='delete-hole-button' value='삭제'>
                        <input type="button" id='move-show-holes-button' value='목록'>
                    </div>
                </div>

                <div>
                    <div id="open-new-timeline-container">
                        <form id="open-new-timeline-form">
                            <div>
                                <input type="text" name='openAt' placeholder='시작'>
                                <input type="text" name='closeAt' placeholder='종료'>
                                <input type="submit" value="새로운 시간대 개방">
                            </div>
                        </form>
                    </div>
                    
                    <div id="show-applies-container">
                    </div>
                </div>
            </div>

            <div id='create-hole-container' style="display: none">
                <form id='create-hole-form'>
                    <div>
                        <input type="text" name="hardware-key" placeholder='하드웨어 키'>
                    </div>

                    <div>
                        <input type="text" name="name" placeholder='이름'>
                    </div>

                    <div>
                        <input type="text" name="explain" placeholder='설명'>
                    </div>

                    <div style='margin-left: 8px'>
                        <input type="button" value="취소" id="cancel-create-hole-button">
                        <input type='submit' value='등록' id='create-hole-button'>
                    </div>
                </form>
            </div>
        </div>

        <script type='text/javascript' src='../js/main/applies.js'></script>
        <script type='text/javascript' src='../js/main/holes.js'></script>
        <script type='text/javascript' src='../js/main/show-hole-detail-container.js'></script>
        <script type='text/javascript' src='../js/main/show-holes-container.js'></script>
        <script type='text/javascript' src='../js/main/create-hole-container.js'></script>
    </body>
</html>
